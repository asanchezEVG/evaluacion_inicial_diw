<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio climático</title>
    <link rel="icon" href="img/icono.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body id="fondo">
    <!-- Header de la página -->
    <header>
        <!-- Logo de la página -->
        <div class="contenedor-logo">
            <a href="#"><img class="logo" src="img/icono.png" alt="logo de la página"></a>
        </div>
        <!-- Enlaces de navegación -->
        <nav>
            <a href="index.html" class="link">Inicio</a>
            <a href="#" class="link activo">Formulario</a>
        </nav>
    </header>
    <!-- Contenido principal -->
    <main>
        <h1>Comparte tu experiencia</h1>
        <div class="formulario-contenedor">
            <!-- Formulario -->
            <form action="#" method="post">
                <label for="nombre">¿Cómo te llamas?</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="edad">¿Qué edad tienes?</label>
                <input type="number" id="edad" name="edad" required min="12" max="99">
                <label for="email">¿Cómo podemos contactar contigo?</label>
                <input type="email" id="email" name="email" required>
                <label for="desastre">¿Has vivido algún desastre de forma personal?</label>
                <select id="desastre" name="desastre">
                    <option disabled selected hidden>Selecciona una opción</option>
                    <option value="inundacion">Inundación</option>
                    <option value="terremoto">Terremoto</option>
                    <option value="incendio">Incendio</option>
                    <option value="huracan">Huracán</option>
                    <option value="otro">Otro</option>
                </select>
                <label>¿Has tomado alguna medidas preventiva?</label><br><br>
                <input type="radio" name="medidas" value="kit">
                <label><span>Preparar un kit de emergencia</span></label><br>
                <input type="radio" name="medidas" value="plan">
                <label><span>Tener un plan de evacuación</span></label><br>
                <input type="radio" name="medidas" value="seguros">
                <label><span>Contratar seguros para desastres</span></label><br>
                <input type="radio" name="medidas" value="entrenamiento">
                <label><span>Recibir entrenamiento en primeros auxilios</span></label><br><br>
                <label for="impacto">¿Cómo te impactó?</label>
                <textarea id="impacto" name="impacto" rows="4" required></textarea>
                <input type="checkbox" id="terminos" name="terminos" required />
                <label for="terminos"><span class>Acepto los términos y condiciones</span></label><br>
                <input type="checkbox" id="informacion" name="informacion" />
                <label for="informacion"><span>Deseo recibir información con noticias destacadas</span></label>
                <input type="submit" value="Enviar">
            </form>
        </div>
    </main>
    <!-- Footer de la página -->
    <footer>
        <h2>Diseño de Interfaces Web - Alberto Sánchez Díaz</h2>
    </footer>
</body>
</html>
